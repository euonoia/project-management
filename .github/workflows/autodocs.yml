name: Auto Generate & Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (OPTIONAL) Set up PHP if you use phpDocumentor
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Install phpDocumentor globally
      - name: Install phpDocumentor
        run: composer global require phpdocumentor/phpdocumentor

      # Generate documentation inside docs/
      - name: Generate Docs
        run: |
          ~/.composer/vendor/bin/phpdoc -d . -t docs

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
